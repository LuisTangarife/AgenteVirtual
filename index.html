<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdmiRegBot - UAM</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      <style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-image: url('https://raw.githubusercontent.com/usuario/repositorio/rama/carpeta/imagen-fondo.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #ffffff;
    overflow-x: hidden;
  }
    }

    .chat-container {
      max-width: 700px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 25px #00e0ff60;
    }

    .chatbot-header {
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #00e0ff;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }

    .chatbot-header .logo {
      width: 60px;
    }

    .chatbot-header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      margin: 0;
    }

    .chat-window {
      min-height: 250px;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .chat-input-container {
      display: flex;
      margin-top: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .chat-input-container button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .boton-guia, .boton-audio {
      background: #1f8ef1;
      border: none;
      color: white;
      padding: 10px 14px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .user-message, .bot-message {
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .user-message {
      text-align: right;
      color: #00e0ff;
    }

    .bot-message {
      text-align: left;
      color: #ffffff;
    }

    #botones-dinamicos button {
      margin: 5px;
      background: #00bcd4;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chatbot-header">
      <img src="logo-uam.png" alt="Logo UAM" class="logo" />
      <h1>AdmiRegBot</h1>
    </div>

    <div class="chat-window" id="chat-box">
      <div class="bot-message">👋 ¡Hola! ¿En qué puedo ayudarte hoy?</div>
    </div>

    <div id="botones-dinamicos" class="botones-laterales"></div>

    <div class="chat-input-container">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>

    <div style="margin-top: 10px; text-align: center;">
      <button class="boton-guia" onclick="mostrarBotones('Reglamento Estudiantil')">📘 Reglamento</button>
      <button class="boton-guia" onclick="mostrarBotones('Pensum')">📚 Pensum</button>
      <button class="boton-guia" onclick="mostrarBotones('Trámites')">🧾 Trámites</button>
      <button class="boton-guia" onclick="mostrarBotones('Derechos Pecuniarios')">💰 Derechos</button>
      <button class="boton-audio" onclick="toggleVoz()">🎙️ Voz</button>
      <button class="boton-guia" onclick="limpiarHistorial()">🧹 Limpiar historial</button>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
