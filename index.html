<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ChatBot RPG</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #1e1e2f;
            color: white;
            margin: 0;
            padding: 0;
        }

        #menu-categorias {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
            background-color: #2e2e40;
            border-bottom: 2px solid #444;
        }

        .categoria {
            background-color: #444;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .categoria:hover {
            background-color: #666;
        }

        #preguntas {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            padding: 10px 20px;
        }

        .pregunta-btn {
            background-color: #333;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .pregunta-btn:hover {
            background-color: #555;
        }

        #chat {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            min-height: 300px;
        }

        .mensaje {
            margin-bottom: 15px;
        }

        .usuario {
            font-weight: bold;
            color: #7cd1ff;
        }

        .bot {
            color: #90ee90;
        }

        #input-container {
            display: flex;
            justify-content: center;
            padding: 10px 20px;
            gap: 10px;
        }

        #input {
            width: 300px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        #enviar {
            padding: 8px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #enviar:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; padding-top: 10px;">ðŸ¤– ChatBot RPG</h1>

    <div id="menu-categorias"></div>
    <div id="preguntas"></div>

    <div id="chat"></div>

    <div id="input-container">
        <input type="text" id="input" placeholder="Escribe tu pregunta...">
        <button id="enviar">Enviar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
